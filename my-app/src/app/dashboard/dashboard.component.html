<h3>Top Heroes</h3>
<!-- Template presents grid of hero name links -->
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-4"> <!-- *ngFor repeater creates as many links as are in component's heroes array -->
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
